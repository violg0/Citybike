<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITY-N-BIKE</title>
    <link rel="stylesheet" href="/static/css/puntos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>


<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/static/assets/bicicletalogo_alt.png" class="logo-img">
                <h1><span class="city">CITY</span><span class="bike">BIKE</span></h1>
            </div>
            <div class="search-bar">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#00ff2a" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </div>
                <input type="text" placeholder="Buscar...">
            </div>
        </header>
        
        <div class="points-card">
            <div class="points-header">
                <div class="current-points">
                    <span class="points-label">Mis Puntos</span>
                    <span class="points-value">325</span>
                </div>
                <div class="tier-badge">Nivel Plata</div>
            </div>
            
            <div class="progress-container">
                <div class="tier-info">
                    <span>325 puntos</span>
                    <span>500 puntos para recompensa</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
        
        <h2 class="section-title">Historial de puntos</h2>
        <div class="history-list">
            <div class="history-item">
                <div class="history-item-left">
                    <div class="history-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#00ff2a" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                            <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                        </svg>
                    </div>
                    <div class="history-details">
                        <h4>Devolviste bicicleta en estación sur</h4>
                        <p>Mayo 20, 2025 · 10:45 AM</p>
                    </div>
                </div>
                <div class="history-points">+25</div>
            </div>
